<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-8">
            <h2>Registro de reserva en el sistema</h2>
            <hr>
            <form [formGroup]="formulario" (ngSubmit)="procesarDatos()">
                <div class="mb-3">
                    <label class="form-label">Nombre: </label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido: </label>
                    <input type="text" class="form-control" formControlName="apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefono: </label>
                    <input type="text" class="form-control" formControlName="telefono">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha Inicio: </label>
                    <input type="date" class="form-control" formControlName="fechaInicio">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha Final: </label>
                    <input type="date" class="form-control" formControlName="fechaFinal">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero Personas: </label>
                    <input type="number" class="form-control" formControlName="numeroPersonas">
                </div>
                <div class="mb-3">
                    <label class="form-label">Habitacion </label>
                    <input type="text" class="form-control" formControlName="idHabitacion">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
        <div class="col-12 col-md-4 align-self-center">
            <img src="../../assets/img/comodidad2.jpg" class="img-fluid w-100">
        </div>
    </div>
</div>
